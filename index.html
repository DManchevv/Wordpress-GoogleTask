    <title>Google Maps</title>
    <style>
      #map {
        height:900px;
        width:100%;
      }

  <body>
    <div id="map"></div>
	Timezone: <input type="text" id="timezone"/> <br><br>
    Elevation: <input type="text" id="elevation"/><br><br>
    City: <input type="text" id="city"/><br><br>
    Country: <input type="text" id="country"/><br><br>
    <button id="submitBtn">Submit</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      let map;
      let markers = [];

      function initMap() {
        var options = {
          zoom:2,
          center:{lat:42.6977,lng:23.3219}
        }
        
        map = new google.maps.Map(document.getElementById('map'), options);
        
      }
      
      function putMarker(x, y) {
        let coords = "x=" + x + " ; " + "y=" + y;

        var marker = new google.maps.Marker({
          position:{lat:x, lng:y},
          map:map
        });
        
        var infoWindow = new google.maps.InfoWindow({
        	content:coords
        });
        
        marker.addListener('mouseover', function() {
          infoWindow.open(map, marker);
        });
        
        marker.addListener('mouseout', function() {
          infoWindow.close();
        });
        
        markers.push(marker);
      }
      
      function setMapOnAll(map) {
      	for (let i = 0; i < markers.length; i++) {
      		markers[i].setMap(map);
      	}
      }

      // Removes the markers from the map, but keeps them in the array.
      function hideMarkers(){
      	setMapOnAll(null);
      }



      // Deletes all markers in the array by removing references to them.
      function deleteMarkers(){
      	hideMarkers();
      	markers = [];
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNpk6yJf88x353NPMDcoujxS9O4u7GOUo&callback=initMap"></script>
    <script>
     $(document).ready(function () {
       $("#submitBtn").click(function() {
         deleteMarkers();
         let timezone = $("#timezone").val();
         let elevation = $("#elevation").val();
         let city = $("#city").val();
         let country = $("#country").val();
         
         $.post("/wp-content/themes/twentytwentyone/getPoints.php",
            {
           		timezone: timezone,
           		elevation: elevation,
           		city: city,
           		country: country
         	},
            function(res, status) {
				let data = JSON.parse(res);
           		
           		let points = data.response;
        
        		for (let i = 0; i < points.length; i++) {
        			if (points[i].x > 80) {
          				points[i].x -= 2*points[i].x;
            			points[i].x /= 10 + Math.random() * 20;
          			}
          
        			putMarker(parseFloat(points[i].x), parseFloat(points[i].y));
        		}
         	}
         );
       });
     });
    </script>
